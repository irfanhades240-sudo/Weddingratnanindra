<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan Ratna dan Indra</title>
  <style>
   
    #musicBtn:hover {
      transform: scale(1.1);
      background: #f0c14b;
    }
  </style>
</head>
<body>

  <div class="text">
    <h2>Undangan Pernikahan</h2>
    <p>Untuk <span id="guest-name">Tamu Spesial</span></p>
    <p>Nama Pengantin: <strong>Ratna & Indra</strong></p>
  </div>

  <a href="https://ratnadanindra.my.canva.site/weddingbyhades" class="btn" target="_blank" rel="noopener">
    Buka Undangan
  </a>

  <footer>
    ¬© 2025 Ratna & Indra Wedding
  </footer>

  <!-- üéµ Pemutar Musik -->
  <audio id="weddingMusic" loop>
    <source src="./musik.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar musik.
  </audio>

  <button id="musicBtn" aria-label="Play or Pause Music">‚ñ∂Ô∏è</button>

  <script>
    // Ambil nama tamu dari URL parameter ?to=
    const urlParams = new URLSearchParams(window.location.search);
    const guestName = urlParams.get('to');
    if (guestName) {
      document.getElementById('guest-name').textContent = decodeURIComponent(guestName);
    }

    // Musik play/pause
    const music = document.getElementById('weddingMusic');
    const musicBtn = document.getElementById('musicBtn');

    // Coba mainkan otomatis (jika diizinkan browser)
    window.addEventListener('load', () => {
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            musicBtn.textContent = '‚è∏Ô∏è'; // sedang main
          })
          .catch(() => {
            musicBtn.textContent = '‚ñ∂Ô∏è'; // butuh klik manual
          });
      }
    });

    // Tombol play/pause manual
    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = '‚è∏Ô∏è';
      } else {
        music.pause();
        musicBtn.textContent = '‚ñ∂Ô∏è';
      }
    });
  </script>
</body>
</html>
